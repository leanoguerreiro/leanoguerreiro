name: Metrics
on:
  # Atualiza às 00:00 todos os dias
  schedule: [{cron: "0 0 * * *"}]
  # Permite rodar manualmente
  workflow_dispatch:
  # Roda quando há push na branch main/master
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Configurações Visuais ---
          user: leanoguerreiro
          template: terminal
          config_timezone: America/Manaus
          
          # Removemos "community" e "metadata" para limpar o visual
          base: header, activity, repositories
          
          # --- Plugin: Linguagens ---
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage
          plugin_languages_colors: github
          
          # --- Plugin: Calendário 3D (Destaque) ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # --- Plugin: Linhas de Código ---
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          # --- Plugin: Conquistas (Novo - Dá um toque "Gamer/Pro") ---
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: X
